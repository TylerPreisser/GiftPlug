<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wife Depot</title>
    <!-- Link to External CSS -->
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- Header Section -->
    <div class="header fade-in">
        <h1>We Know Guys Hate Shopping</h1>
        <p>And trust us, AI is better at shopping than you are.</p>
    </div>

    <!-- Form Section -->
    <div class="form-container fade-in" style="animation-delay: 0.5s;">
        <h2>Find the Perfect Gift</h2>
        <form id="giftForm">
            <label for="occasion">Occasion</label>
            <select id="occasion">
                <option value="christmas">Christmas</option>
                <option value="anniversary">Anniversary</option>
                <option value="birthday">Birthday</option>
            </select>

            <label for="budget">Budget</label>
            <select id="budget">
                <option value="under50">Under $50</option>
                <option value="50-100">$50 - $100</option>
                <option value="100plus">$100+</option>
            </select>

            <label for="interest">Her Interests</label>
            <select id="interest">
                <option value="cooking">Cooking</option>
                <option value="fitness">Fitness</option>
                <option value="tech">Tech Gadgets</option>
            </select>

            <label for="notes">Additional Notes</label>
            <textarea id="notes" placeholder="Tell us something special about her..."></textarea>

            <button type="button" class="submit-btn" onclick="handleFormSubmit()">Find the Perfect Gift</button>
        </form>
    </div>

    <!-- Footer Section -->
    <div class="footer">
        <p>&copy; 2024 Wife Depot. All Rights Reserved.</p>
    </div>

    <script>
        // Form submission handler
        function handleFormSubmit() {
            const occasion = document.getElementById('occasion').value;
            const budget = document.getElementById('budget').value;
            const interest = document.getElementById('interest').value;
            const notes = document.getElementById('notes').value;

            alert(`Form Submitted:\\nOccasion: ${occasion}\\nBudget: ${budget}\\nInterest: ${interest}\\nNotes: ${notes}`);
            // Add advanced AI backend integration here.
        }

        // Add fade-in animations to elements
        document.querySelectorAll('.fade-in').forEach((el, index) => {
            el.style.animationDelay = `${index * 0.2}s`;
        });
    </script>
</body>
</html>
